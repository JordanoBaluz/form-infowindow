<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Formulario InfoWindow</h2>
  
  <form [formGroup]="infoInput" (ngSubmit)="onSubmit(infoInput.value)">
    <div>
      <label>Selecione a area</label>
      <select formControlName="typeOptions2">
        <option *ngFor="let type of typeOptions" [value]="type">
          {{type}}
        </option>
      </select>
    </div>
    
    <div formGroupName="latLng">
      <label>LatLng</label>
      <input type="number" step="any" formControlName="lat">
      <input type="number" step="any" formControlName="lng">
    </div>

    <div>
      <label>Descrição</label>
      <input type="text" formControlName="description">
    </div>
    <button class="button" type="submit">Enviar</button>
  </form>

</ion-content>
